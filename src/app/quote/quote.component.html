<div class="row">
    <div class="col-4">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div class="col-8">
        <h1>Quotes</h1>
        <div class="row">
            <div class="card p-4 m-4 col-5" *ngFor="let quote of quotes;let i=index">
                <p appHighlight *ngIf="highestUpvote()===quote.upvotes && quote.upvotes>0">
                    Quote highly Upvoted
                </p>
                <app-quote-detail [quote]="quote"></app-quote-detail>
                <div class="row">
                    <div class="col-12">
                       Active for: {{quote.date|dateCount}} days.
                    </div>
                    <div class="col-4">
                        <button class="btn btn-success" (click)="upvote(i)">Upvote</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-warning" (click)="downvote(i)">Downvote</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-danger" (click)="delete(i)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
