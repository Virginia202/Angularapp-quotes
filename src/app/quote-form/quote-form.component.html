<div class="form">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" name="name" class="form-control"[(ngModel)]="name" >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Author</label>
        <input type="text" name="author" class="form-control" [(ngModel)]="author">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Quote</label>
        <textarea type="text" name="quote" class="form-control" [(ngModel)]="quote" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Date</label>
        <input type="date" name="date" class="form-control" [(ngModel)]="date" >
    </div>
    <button type="submit" (click)= "submitQuote()" class="btn btn-success w-100">Submit</button>
</div>
